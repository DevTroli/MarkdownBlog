<!-- Nav -->
<nav class="bg-gray-700 dark:bg-green-800 p-6">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo or Brand -->
        <a href="{% url 'index' %}" class="text-white text-lg font-bold">
            <h2>Troli's Mind</h2>
        </a>
        <!-- Hamburger Button -->
        <button
            id="hamburger-button"
            class="text-white md:hidden flex items-center"
        >
            <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                ></path>
            </svg>
        </button>
        <!-- User Links (if applicable) -->
        <div id="nav-menu" class="hidden md:flex items-center space-x-4">
            {% if user.is_authenticated %}
            <div class="relative">
                <button
                    id="dropdownButton"
                    class="flex items-center text-white"
                >
                    Welcome, {{ user.username }}!
                    <svg
                        class="w-2.5 h-2.5 ms-2.5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 10 6"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 4 4 4-4"
                        />
                    </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                    id="dropdownMenu"
                    class="absolute p-0.5 w-fit right-0 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700"
                >
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button
                                    type="submit"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white w-full text-left"
                                >
                                    Sair da conta
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="text-green-300 hover:underline"
                >Login</a
            >
            {% endif %}
            <!-- Theme Toggle Button for Desktop -->
            <button
                id="theme-toggle"
                type="button"
                class="text-white dark:text-green-500 hover:bg-gray-600 dark:hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-green-600 rounded-lg p-2.5"
            >
                <svg
                    id="theme-toggle-light-icon"
                    class="w-5 h-5 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                    ></path>
                </svg>
                <svg
                    id="theme-toggle-dark-icon"
                    class="w-5 h-5 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                    ></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-transparent text-white">
        <ul class="flex flex-col p-4">
            <li>
                <a
                    href="{% url 'index' %}"
                    class="block py-2 px-4 hover:bg-gray-600"
                    >Home</a
                >
            </li>
            {% if user.is_authenticated %}
            <li class="relative">
                <button
                    id="mobile-dropdownButton"
                    class="w-full text-left py-2 px-4 hover:bg-gray-600 flex items-center"
                >
                    Welcome, {{ user.username }}!
                    <svg
                        class="w-2.5 h-2.5 ms-2.5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 10 6"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 4 4 4-4"
                        />
                    </svg>
                </button>
                <div
                    id="mobile-dropdownMenu"
                    class="absolute p-0.5 w-full right-0 z-10 hidden bg-gray-800 divide-y divide-gray-600 rounded-lg shadow"
                >
                    <ul class="py-2 text-sm text-gray-200">
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button
                                    type="submit"
                                    class="block px-4 py-2 hover:bg-gray-700 w-full text-left"
                                >
                                    Sair da conta
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
            {% else %}
            <li>
                <a
                    href="{% url 'login' %}"
                    class="block py-2 px-4 hover:bg-gray-600"
                    >Login</a
                >
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Função para alternar o tema
        function toggleTheme() {
            document.body.classList.toggle("dark");
            document
                .getElementById("theme-toggle-light-icon")
                .classList.toggle("hidden");
            document
                .getElementById("theme-toggle-dark-icon")
                .classList.toggle("hidden");
        }

        // Adiciona o evento ao botão de alternância de tema
        document
            .querySelectorAll("#theme-toggle, #theme-toggle-mobile")
            .forEach((button) => {
                button.addEventListener("click", toggleTheme);
            });

        // Função para mostrar/esconder o menu mobile
        document
            .getElementById("hamburger-button")
            .addEventListener("click", function () {
                document
                    .getElementById("mobile-menu")
                    .classList.toggle("hidden");
            });

        // Função para mostrar/esconder o menu dropdown no mobile
        document
            .getElementById("mobile-dropdownButton")
            ?.addEventListener("click", function () {
                document
                    .getElementById("mobile-dropdownMenu")
                    .classList.toggle("hidden");
            });
    });
</script>
