<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background-color: #111827; /* Cor de fundo escura */
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div
            class="w-full max-w-md bg-slate-800 rounded-lg shadow-lg p-8 mx-4 sm:mx-auto"
        >
            <div class="flex justify-center mb-6">
                <a
                    href="{% url 'index' %}"
                    class="flex items-center text-2xl font-semibold text-white"
                >
                    <img
                        class="w-10 h-10 mr-3"
                        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                        alt="logo"
                    />
                    Troli's Mind
                </a>
            </div>
            <h1 class="text-2xl font-bold text-white text-center mb-8">
                Entrar na sua conta
            </h1>

            {% if form.errors %}
            <div
                class="mb-6 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg"
            >
                <p class="font-semibold">Erro de login:</p>
                <ul class="list-disc pl-5 mt-2">
                    {% for field in form %} {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %} {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label
                        for="id_username"
                        class="block text-sm font-medium text-white mb-2"
                        >Quem é Você?</label
                    >
                    <input
                        type="text"
                        id="id_username"
                        name="username"
                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500"
                        required
                    />
                </div>
                <div>
                    <label
                        for="id_password"
                        class="block text-sm font-medium text-white mb-2"
                        >Senha</label
                    >
                    <input
                        type="password"
                        id="id_password"
                        name="password"
                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
